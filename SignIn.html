<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In Tickitz</title>
  <!-- file css-->
  <link rel="stylesheet" href="css/Signin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main>
    <div>
      <img src="vendor/Tickitz1.png" alt="img Tickitz" />
      <p>wait, watch, wow!</p>
    </div>
    <div>
      <div>
        <form action="">
          <div>
            <div>
              <h1>Sign In</h1>
            </div>
            <div>
              <p>Sign in With your data that entered during your registration</p>
            </div>
          </div>
          <div>
            <label id="label" for="">Email</label>
            <input id="email" type="text" placeholder="Write your email" />
          </div>
          <div>
            <label for="">Password</label>
            <input id="pass" type="password" placeholder="Write your Password" />
          </div>
          <div class="button">
            <div>
              <button type="button">Sign In</button>
            </div>
            <div>
              <p>Forget your password <a href="http://">Reset now</a></p>
              <p>Don't have an account <a href="http://">Sign Up</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
